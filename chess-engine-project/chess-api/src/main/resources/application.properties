# ============================================================================
# CHESS ENGINE REST API - APPLICATION CONFIGURATION
# ============================================================================

# ----------------------------------------------------------------------------
# SERVER CONFIGURATION
# ----------------------------------------------------------------------------
server.port=${PORT:8080}
server.servlet.context-path=/api

# ----------------------------------------------------------------------------
# CORS CONFIGURATION
# ----------------------------------------------------------------------------
# Comma-separated list of allowed origins for cross-origin requests
# Includes common development server ports and production Netlify frontend
 chess.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5500,http://localhost:8081,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:5500,http://127.0.0.1:8081,https://inspiring-cranachan-de3636.netlify.app

# Allowed HTTP methods
 chess.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Allowed request headers
 chess.cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Accept,Origin

# Allow credentials (cookies, authorization headers)
 chess.cors.allow-credentials=true

# Preflight cache duration (seconds)
 chess.cors.max-age=3600

# ----------------------------------------------------------------------------
# CHESS ENGINE CONFIGURATION
# ----------------------------------------------------------------------------
# Default search depth for engine (1-10)
 chess.engine.default-depth=5

# Maximum allowed search depth
 chess.engine.max-depth=10

# Minimum allowed search depth
 chess.engine.min-depth=1

# ----------------------------------------------------------------------------
# GAME STATE MANAGEMENT
# ----------------------------------------------------------------------------
# Game timeout in minutes (game expires after inactivity)
 chess.game.timeout-minutes=30

# Cleanup interval for expired games (minutes)
 chess.game.cleanup-interval-minutes=5

# Maximum concurrent games allowed
 chess.game.max-concurrent=1000

# ----------------------------------------------------------------------------
# LOGGING CONFIGURATION
# ----------------------------------------------------------------------------
logging.level.com.chess.api=INFO
logging.level.com.chess.api.engine=DEBUG
logging.level.org.springframework.web=INFO

# ----------------------------------------------------------------------------
# SPRING DOC / SWAGGER CONFIGURATION
# ----------------------------------------------------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
